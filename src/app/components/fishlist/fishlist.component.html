
<div fxLayout="row" 
  fxLayout.xs="column" 
  fxFlexFill>
  <div fxFlex="100">
    <div *ngIf="pagination">
      <pagination [pagination]="pagination" (pageChange)="changePage($event)"></pagination>
    </div>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let fish of fishList; let last = last"
                           [expanded]="fish.SpecCode === openedeFish"
                           (opened)="openedeFish = fish.SpecCode"
                           hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{fish.Genus}} {{fish.Species}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <fish-info [fish]="fish"></fish-info>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
